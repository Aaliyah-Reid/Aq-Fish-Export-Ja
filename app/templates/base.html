<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/04d45aa51d.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <header>
        {% include "header.html" %}
    </header>
    <main>
      <div class="container">
        {% block main %}{% endblock %}
     </div>

      {% block full_width %}{% endblock %}

      <div class="container">
        {% block after_full_width %}{% endblock %}
    </div>


    </main>
    <footer>
            {% include "footer.html" %}

    </footer>
 

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
     <!-- Navbar Scroll JS -->
     <script>
      document.addEventListener('DOMContentLoaded', () => {
        let lastScrollY = window.scrollY;
        const navbar = document.querySelector('.navbar-container');
        const body = document.querySelector('body');

        // Dynamically adjust padding for navbar height
        const adjustPadding = () => {
          body.style.paddingTop = `${navbar.offsetHeight}px`;
        };

        adjustPadding();
        window.addEventListener('resize', adjustPadding);

        window.addEventListener('scroll', () => {
          if (window.scrollY > lastScrollY) {
            navbar.classList.add('hidden'); // Hide navbar when scrolling down
          } else {
            navbar.classList.remove('hidden'); // Show navbar when scrolling up
          }
          lastScrollY = window.scrollY;
        });
      });
    </script>

    {% block js %} {% endblock%}
  
  </body>
</html>
